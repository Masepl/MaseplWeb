<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Web Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tab bar removed -->
  <div class="browser-bar">
    <button id="back" title="Back">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#b0b0b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <button id="forward" title="Forward">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#b0b0b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6l6 6-6 6"/></svg>
    </button>
    <button id="reload" title="Reload">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#b0b0b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0114.13-3.36L23 10"/><path d="M20.49 15A9 9 0 015.87 18.36L1 14"/></svg>
    </button>
    <input type="text" id="url" placeholder="Enter URL and press Enter" autocomplete="off">
    <button id="go" title="Go">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#b0b0b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg>
    </button>
    <button id="bookmark-page-btn" title="Bookmark this page">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#4f8cff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
    </button>
    <button id="update-btn" title="Check for Updates">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#b0b0b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/><polyline points="22 4 21 12 13 11"/></svg>
    </button>
    <button id="history-btn" title="Show History">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#b0b0b0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v5h5"/><path d="M3.05 13a9 9 0 1 0 .5-4.5L3 8"/></svg>
    </button>
  </div>
  <div id="history-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#181a1bcc;z-index:100;align-items:center;justify-content:center;">
    <div style="background:#23272e;padding:32px 40px;border-radius:12px;max-width:90vw;max-height:80vh;overflow:auto;box-shadow:0 4px 24px #000a;">
      <h2 style="margin-top:0;">History</h2>
      <ul id="history-list" style="list-style:none;padding:0;margin:0 0 16px 0;"></ul>
      <button id="close-history" style="background:#363a43;color:#e0e0e0;border:none;border-radius:6px;padding:10px 28px;font-size:1.1em;cursor:pointer;">Close</button>
    </div>
  </div>
  <webview id="webview" src="mainpage.html" style="width:100vw; height:calc(100vh - 40px);"></webview>
  <div id="bookmarks-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#181a1bcc;z-index:100;align-items:center;justify-content:center;">
    <div style="background:#23272e;padding:32px 40px;border-radius:12px;max-width:90vw;max-height:80vh;overflow:auto;box-shadow:0 4px 24px #000a;">
      <h2 style="margin-top:0;">Bookmarks</h2>
      <ul id="bookmarks-list" style="list-style:none;padding:0;margin:0 0 16px 0;"></ul>
      <button id="close-bookmarks" style="background:#363a43;color:#e0e0e0;border:none;border-radius:6px;padding:10px 28px;font-size:1.1em;cursor:pointer;">Close</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
