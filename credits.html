<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credits</title>
  <style>
    body { background: #181a1b; color: #e0e0e0; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .credits-box { background: #23272e; border-radius: 12px; padding: 32px 48px; box-shadow: 0 4px 24px #000a; text-align: center; }
    h1 { margin-bottom: 12px; }
    p { margin: 0 0 8px 0; }
    .close-btn { margin-top: 24px; background: #363a43; color: #e0e0e0; border: none; border-radius: 6px; padding: 10px 28px; font-size: 1.1em; cursor: pointer; transition: background 0.18s; }
    .close-btn:hover { background: #4f8cff; color: #fff; }
  </style>
</head>
<body>
  <div class="credits-box">
    <h1>Credits</h1>
    <p>Electron Web Browser</p>
    <p>Created by: Masepl Studio</p>
    <button class="close-btn" onclick="window.close()">Close</button>
  </div>
</body>
</html>
